# Theme
theme:
  name: material
  language: zh-TW

  # 顏色方案
  palette:
    # 淺色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: 切換至深色模式

    # 深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: 切換至淺色模式

  # 字體
  font:
    text: Noto Sans TC
    code: JetBrains Mono

  # 圖標
  icon:
    logo: material/school

  # 功能
  features:
    # 導航
    - navigation.instant        # 即時載入
    - navigation.instant.progress  # 載入進度條
    - navigation.tracking       # 錨點追蹤
    - navigation.tabs           # 頂部標籤
    - navigation.tabs.sticky    # 固定標籤
    - navigation.sections       # 側邊欄區塊
    - navigation.expand         # 自動展開
    - navigation.path           # 路徑顯示
    - navigation.top            # 返回頂部
    - navigation.footer         # 頁尾導航

    # 目錄
    - toc.follow                # 目錄跟隨
    - toc.integrate             # 目錄整合

    # 搜尋
    - search.suggest            # 搜尋建議
    - search.highlight          # 搜尋高亮
    - search.share              # 搜尋分享

    # 內容
    - content.code.copy         # 程式碼複製
    - content.code.select       # 程式碼選取
    - content.code.annotate     # 程式碼註解

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'

  - glightbox:  # 圖片燈箱
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true

  - git-revision-date-localized:  # 頁面更新時間
      enable_creation_date: true
      type: datetime
      timezone: Asia/Taipei
      fallback_to_build_date: true

  - minify:  # 壓縮
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: 錨點連結
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation
nav:
  - 首頁: index.md
  - 計畫團隊: team.md
  - 執行架構: framework.md
  - 數位教材:
    - 總覽: materials/index.md
    - 動畫/繪本: materials/animation.md
    - 英文教材: materials/english.md
    - 華文教材: materials/chinese.md
  - 活動紀錄: activities.md
  - 得獎資訊: awards.md
  - 實踐場域: fields.md
  - 媒體報導: news.md
  - 招生資訊: join.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://fb.wzuusr.org
      name: Facebook
    - icon: fontawesome/brands/instagram
      link: https://ig.wzuusr.org
      name: Instagram
    - icon: fontawesome/brands/youtube
      link: https://yt.wzuusr.org
      name: YouTube

  generator: false  # 移除 "Made with Material for MkDocs"

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/extra.js
