name: Deploy MkDocs

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Build site structure
        run: |
          # Build MkDocs to temporary directory
          mkdocs build --site-dir _site_temp

          # Create final site structure
          mkdir -p _site/n

          # Copy MkDocs site to /n/
          cp -r _site_temp/* _site/n/

          # Copy redirect pages
          cp redirect/index.html _site/
          cp -r docs/fb _site/
          cp -r docs/ig _site/
          cp -r docs/yt _site/

          # Create CNAME
          echo "wzuusr.org" > _site/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
